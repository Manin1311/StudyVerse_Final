<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Data Debugger</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #0a0a0a;
            color: #fff;
        }
        .card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }
        h1 { color: #4ade80; }
        h2 { color: #60a5fa; margin-top: 0; }
        button {
            background: #4ade80;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button.danger {
            background: #ef4444;
            color: #fff;
        }
        button.info {
            background: #60a5fa;
        }
        pre {
            background: #000;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid #333;
        }
        .check-item {
            padding: 8px;
            margin: 4px 0;
            background: #222;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .check-item.current-week {
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid #4ade80;
        }
        .check-item.old-week {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
        }
        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .badge.current { background: #4ade80; color: #000; }
        .badge.old { background: #ef4444; color: #fff; }
    </style>
</head>
<body>
    <h1>üîß Habit Data Debugger for StudyVerse</h1>

    <div class="card">
        <h2>Current Week Info</h2>
        <pre id="weekInfo"></pre>
    </div>

    <div class="card">
        <h2>Stored Habit Checks</h2>
        <div id="checksList"></div>
        <p id="noChecks" style="color: #888; display: none;">No habit checks found in localStorage.</p>
    </div>

    <div class="card">
        <h2>Actions</h2>
        <button onclick="viewAllData()">üìä View All localStorage</button>
        <button class="danger" onclick="clearOldChecks()">üóëÔ∏è Clear OLD Week Checks</button>
        <button class="danger" onclick="clearAllChecks()">‚ö†Ô∏è Clear ALL Habit Checks</button>
        <button class="info" onclick="addTestData()">‚úÖ Add Test Checks (This Week)</button>
    </div>

    <div class="card">
        <h2>Debug Output</h2>
        <pre id="output"></pre>
    </div>

    <script>
        function log(msg) {
            const output = document.getElementById('output');
            output.textContent += msg + '\n';
        }

        function getLocalDateString(d) {
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function getWeekDates() {
            const now = new Date();
            const day = now.getDay();
            const diff = now.getDate() - day + (day === 0 ? -6 : 1);
            const monday = new Date(now);
            monday.setDate(diff);

            const weekDates = [];
            for (let i = 0; i < 7; i++) {
                const d = new Date(monday);
                d.setDate(diff + i);
                weekDates.push(getLocalDateString(d));
            }
            return weekDates;
        }

        function displayWeekInfo() {
            const weekDates = getWeekDates();
            const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
            let info = 'Current Week (Mon-Sun):\n';
            weekDates.forEach((date, i) => {
                info += `${days[i]}: ${date}\n`;
            });
            document.getElementById('weekInfo').textContent = info;
            return weekDates;
        }

        function displayChecks() {
            const weekDates = getWeekDates();
            const container = document.getElementById('checksList');
            const noChecks = document.getElementById('noChecks');
            
            let checks = [];
            for (let key in localStorage) {
                if (key.startsWith('check_') && localStorage[key] === 'true') {
                    checks.push(key);
                }
            }

            if (checks.length === 0) {
                container.innerHTML = '';
                noChecks.style.display = 'block';
                return;
            }

            noChecks.style.display = 'none';
            container.innerHTML = checks.map(key => {
                const date = key.split('_').pop();
                const isCurrentWeek = weekDates.includes(date);
                const badgeClass = isCurrentWeek ? 'current' : 'old';
                const itemClass = isCurrentWeek ? 'current-week' : 'old-week';
                
                return `
                    <div class="check-item ${itemClass}">
                        <code>${key}</code>
                        <span class="badge ${badgeClass}">${isCurrentWeek ? 'THIS WEEK' : 'OLD'}</span>
                    </div>
                `;
            }).join('');
        }

        function viewAllData() {
            log('=== ALL LOCALSTORAGE DATA ===');
            for (let key in localStorage) {
                log(`${key}: ${localStorage[key]}`);
            }
            log('=== END ===\n');
        }

        function clearOldChecks() {
            const weekDates = getWeekDates();
            let cleared = 0;
            
            for (let key in localStorage) {
                if (key.startsWith('check_')) {
                    const date = key.split('_').pop();
                    if (!weekDates.includes(date)) {
                        localStorage.removeItem(key);
                        cleared++;
                        log(`Cleared: ${key}`);
                    }
                }
            }
            
            log(`‚úÖ Cleared ${cleared} old habit checks\n`);
            displayChecks();
        }

        function clearAllChecks() {
            if (!confirm('Are you sure? This will clear ALL habit checks!')) return;
            
            let cleared = 0;
            const keysToRemove = [];
            
            for (let key in localStorage) {
                if (key.startsWith('check_')) {
                    keysToRemove.push(key);
                }
            }
            
            keysToRemove.forEach(key => {
                localStorage.removeItem(key);
                cleared++;
            });
            
            log(`‚ö†Ô∏è Cleared ALL ${cleared} habit checks\n`);
            displayChecks();
        }

        function addTestData() {
            const weekDates = getWeekDates();
            const habits = ['h1', 'h2', 'h3', 'h4'];
            let added = 0;

            // Add checks for Mon, Tue, Wed, Thu (first 4 days)
            for (let i = 0; i < 4; i++) {
                habits.forEach((habitId, idx) => {
                    // Add checks for 75% of habits
                    if (idx < 3) {
                        const key = `check_${habitId}_${weekDates[i]}`;
                        localStorage.setItem(key, 'true');
                        log(`Added: ${key}`);
                        added++;
                    }
                });
            }

            log(`‚úÖ Added ${added} test checks for this week (75% completion for Mon-Thu)\n`);
            displayChecks();
        }

        // Initialize on load
        displayWeekInfo();
        displayChecks();
        log('üîß Habit Debugger Ready!\n');
    </script>
</body>
</html>
